<div ng-app="atTheUser_Roles">
    <div ng-controller="DetailsController">
        <h4>Details</h4>
        <hr />
        <dl class="dl-horizontal">
            <dt>
                用户序号：
            </dt>

            <dd>
                {{user_role.UserId}}
            </dd>

            <dt>
                用户名称：
            </dt>

            <dd>
                {{user_role.User.UserName}}
            </dd>
            <dt>
                角色序号：
            </dt>

            <dd>
                {{user_role.RoleId}}
            </dd>

            <dt>
                角色名称：
            </dt>

            <dd>
                {{user_role.Role.RoleName}}
            </dd>
        </dl>
    </div>
</div>

<a href="#/user_role/list">返回</a>
