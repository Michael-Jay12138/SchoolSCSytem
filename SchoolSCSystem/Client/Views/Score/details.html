<div ng-app="atTheScores">

        <h4>Details</h4>
        <hr />
        <dl class="dl-horizontal">
            <dt>
                分数序号：
            </dt>

            <dd>
                {{score.ScoreId}}
            </dd>

            <dt>
                学生序号：
            </dt>

            <dd>
                {{score.StudentId}}
            </dd>

            <dt>
                课程序号：
            </dt>

            <dd>
                {{score.CourseId}}
            </dd>

            <dt>
                分数：
            </dt>

            <dd>
                {{score.Score1}}
            </dd>
        </dl>
    </div>
</div>
