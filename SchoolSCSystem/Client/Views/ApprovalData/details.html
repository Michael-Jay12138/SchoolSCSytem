<div ng-app="atTheApprovalDatas">
    <div ng-controller="DetailsController">
        <h4>Details</h4>
        <hr />
        <dl class="dl-horizontal">
            <dt>
                审批数据序号：
            </dt>

            <dd>
                {{approvalData.DataID}}
            </dd>

            <dt>
                用户序号：
            </dt>

            <dd>
                {{approvalData.UserId}}
            </dd>

            <dt>
                审批状态：
            </dt>

            <dd>
                {{approvalData.State}}
            </dd>

            <dt>
                审批节点：
            </dt>

            <dd>
                {{approvalData.Step}}
            </dd>

            <dt>
                功能序号：
            </dt>

            <dd>
                {{approvalData.FlowId}}
            </dd>

            <dt>
                创建者序号：
            </dt>

            <dd>
                {{approvalData.CreatorId}}
            </dd>

            <dt>
                审批类型：
            </dt>

            <dd>
                {{approvalData.ApprovalType}}
            </dd>

            <dt>
                所选课程序号：
            </dt>

            <dd>
                {{approvalData.SelectCourseId}}
            </dd>

        </dl>
    </div>
</div>

<a href="#/approvalData/list">返回</a>
