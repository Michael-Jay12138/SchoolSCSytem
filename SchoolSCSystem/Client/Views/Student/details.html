<div ng-app="atTheStudents">
    <div ng-controller="DetailsController">
        <h4>Details</h4>
        <hr />
        <dl class="dl-horizontal">
            <dt>
                学生序号：
            </dt>

            <dd>
                {{student.StudentId}}
            </dd>

            <dt>
                学生姓名：
            </dt>

            <dd>
                {{student.StudentName}}
            </dd>

            <dt>
                学生邮箱：
            </dt>

            <dd>
                {{student.StudentEmail}}
            </dd>

            <dt>
                所在班级：
            </dt>

            <dd>
                {{student.ClassName}}
            </dd>

            <dt>
                专业：
            </dt>

            <dd>
                {{student.MajorName}}
            </dd>

        </dl>
    </div>
</div>

<a href="#/student/list">返回</a>
