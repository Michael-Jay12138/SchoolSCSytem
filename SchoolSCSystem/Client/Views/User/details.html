<div ng-app="atTheUsers">
    <div ng-controller="DetailsController">
        <h4>Details</h4>
        <hr />
        <dl class="dl-horizontal">
            <dt>
                用户序号：
            </dt>

            <dd>
                {{user.UserId}}
            </dd>

            <dt>
                用户姓名：
            </dt>

            <dd>
                {{user.UserName}}
            </dd>

            <dt>
                用户密码：
            </dt>

            <dd>
                {{user.PassWord}}
            </dd>
        </dl>
    </div>
</div>

<a href="#/user/list">返回</a>
