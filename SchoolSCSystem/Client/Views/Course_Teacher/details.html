<div ng-app="atTheCourse_Teachers">
    <div ng-controller="DetailsController">
        <h4>Details</h4>
        <hr />
        <dl class="dl-horizontal">
            <dt>
                课程序号：
            </dt>

            <dd>
                {{course_teacher.CourseId}}
            </dd>

            <dt>
                课程名称：
            </dt>

            <dd>
                {{course_teacher.Course.CourseName}}
            </dd>
            <dt>
                教师序号：
            </dt>

            <dd>
                {{course_teacher.TeacherId}}
            </dd>

            <dt>
                教室姓名：
            </dt>

            <dd>
                {{course_teacher.Teacher.TeacherName}}
            </dd>
        </dl>
    </div>
</div>

<a href="#/course_teacher/list">返回</a>
